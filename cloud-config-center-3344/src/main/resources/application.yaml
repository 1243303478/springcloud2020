server:
  port: 3344
spring:
  application:
    name: cloud-config-center-3344
  cloud:
    config:
      server:
        git:
          search-paths: cloud-config
          uri: git@github.com:1243303478/cloud-config.git
      label: main
#添加rabbitMq配置
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
#对外暴露bus-refresh端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'